    All_system_cost:
      extract: system cost
      carrier_filter: 
      group_carrier: sector
      plot: detail
      plot_kw:
        title: Total system cost
        #ylim: [0,600]
        ylabel: Billion EUR/a
    DE_system_cost:
      extract: system cost
      include: ["DE"]
      carrier_filter:
      group_carrier: sector
      plot: detail
      plot_kw:
        title: Germany system cost
        #ylim: [0,70]
        ylabel: Billion EUR/a
